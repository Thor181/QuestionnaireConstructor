<div class="toggle-switch-wrapper" data-meta-title="{{dataMetaTitle}}" data-type="{{dataType}}">
    <label class="toggle-switch">
        <input id="{{id}}" class="toggle-switch__input" type="checkbox" data-kind="{{dataKind}}" {{checked}} />
        <span class="toggle-switch__slider"></span>
    </label>
    <div style="margin-top: 1px;">
        <label class="toggle-switch-label" for="{{id}}">{{title}}</label>
    </div>
</div>
