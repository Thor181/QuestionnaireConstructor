<div class="color-input" value="{{value}}">
    <label class="color-wrapper" remove-for="{{removeFor}}" style="background: {{color}}">
        <input class="color-wrapper__color-input" id="{{removeFor}}" type="color" />
    </label>
    <button style="flex-grow: 1" class="button" remove-for="{{removeFor}}">
        <img src="../../img/delete.svg" alt="Remove" />
    </button>
</div>
