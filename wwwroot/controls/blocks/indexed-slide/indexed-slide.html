<div class="slide-wrapper">
    <script data-schemeName="{{schemeName}}" type="application/json">{{schemeContent}}</script>
    <script data-object type="application/json">{{data}}</script>

    <div class="slide-wrapper__container slide-wrapper__container--no-border">
        <span class="simple-text simple-text--weight-bold" index="{{index}}">{{index}}</span>
    </div>
    <div class="slide-wrapper__container slide-wrapper__thumbnail">
        <div class="image image--third-size {{imageModifier}}"></div>
        <span class="slide-wrapper__thumbnail-title">{{title}}</span>
    </div>
</div>
